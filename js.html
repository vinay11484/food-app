<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const heding = document.createElement("h1");
      heding.innerHTML = "hello world";
      const root = document.getElementById("root");
      root.appendChild(heding);
    </script>
  </body>
</html>
